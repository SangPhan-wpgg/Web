<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Đăng xuất - Video Platform</title>
</head>
<body>
    <div th:fragment="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="form-container text-center">
                        <div class="mb-4">
                            <i class="bi bi-box-arrow-right display-1 text-primary"></i>
                        </div>
                        
                        <h2 class="mb-3">Đăng xuất</h2>
                        <p class="text-muted mb-4">Bạn có chắc chắn muốn đăng xuất khỏi tài khoản?</p>
                        
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-danger btn-lg me-3">
                                <i class="bi bi-box-arrow-right me-2"></i>
                                Đăng xuất
                            </button>
                        </form>
                        
                        <a th:href="@{/}" class="btn btn-outline-secondary btn-lg">
                            <i class="bi bi-arrow-left me-2"></i>
                            Quay lại
                        </a>
                        
                        <div class="mt-4">
                            <small class="text-muted">
                                <i class="bi bi-info-circle me-1"></i>
                                Sau khi đăng xuất, bạn sẽ cần đăng nhập lại để truy cập các tính năng cá nhân.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
