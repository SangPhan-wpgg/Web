<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Video của tôi - Video Platform</title>
</head>
<body>
    <div th:fragment="content">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="mb-4">
                        <h2>
                            <i class="bi bi-collection-play me-2"></i>Video của tôi
                        </h2>
                    </div>
                    
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center py-5">
                                <i class="bi bi-collection-play text-muted" style="font-size: 4rem;"></i>
                                <h4 class="text-muted mt-3">Chưa có video nào</h4>
                                <p class="text-muted">Bạn chưa tạo video nào. Hãy tạo video đầu tiên của bạn!</p>
                                <div class="mt-4">
                                    <a href="/" class="btn btn-primary">
                                        <i class="bi bi-plus-circle me-2"></i>Tạo video mới
                                    </a>
                                </div>
                            </div>
                            
                            <!-- Placeholder cho video list trong tương lai -->
                            <div class="row" style="display: none;">
                                <div class="col-md-4 mb-3">
                                    <div class="card">
                                        <div class="card-img-top bg-light" style="height: 200px; display: flex; align-items: center; justify-content: center;">
                                            <i class="bi bi-play-circle text-muted" style="font-size: 3rem;"></i>
                                        </div>
                                        <div class="card-body">
                                            <h6 class="card-title">Video Title</h6>
                                            <p class="card-text small text-muted">Video description...</p>
                                            <div class="d-flex justify-content-between">
                                                <small class="text-muted">1.2K views</small>
                                                <small class="text-muted">2 days ago</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
