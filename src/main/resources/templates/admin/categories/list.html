<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::title}, ~{::content})}">
<head>
</head>
<body>
    <div th:fragment="content">
        <!-- Flash Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Page Header -->
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center mb-4">
            <h1 class="h2">
                <i class="bi bi-tags me-2"></i>Categories
            </h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <a th:href="@{/admin/categories/add}" class="btn btn-admin btn-admin-primary">
                    <i class="bi bi-plus-circle me-2"></i>Add Category
                </a>
            </div>
        </div>

        <!-- Enhanced Search and Filter Form -->
        <div class="admin-card mb-4">
            <div class="admin-card-body">
                 <form th:action="@{/admin/categories/}" method="get" class="search-form">
                     <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="search-input-group">
                                <i class="bi bi-search search-icon"></i>
                                <input type="text" class="form-control search-input" name="search" 
                                       th:value="${search}" 
                                       placeholder="Tìm kiếm theo tên hoặc mô tả danh mục...">
                                <button type="button" class="clear-search" th:if="${search != null and search != ''}">
                                    <i class="bi bi-x"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <select name="size" class="form-select">
                                <option value="5" th:selected="${pageSize == 5}">5 mục/trang</option>
                                <option value="10" th:selected="${pageSize == 10}">10 mục/trang</option>
                                <option value="20" th:selected="${pageSize == 20}">20 mục/trang</option>
                                <option value="50" th:selected="${pageSize == 50}">50 mục/trang</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <select name="sortBy" class="form-select">
                                <option value="id" th:selected="${sortBy == 'id'}">Sắp xếp theo ID</option>
                                <option value="categoryName" th:selected="${sortBy == 'categoryName'}">Sắp xếp theo tên</option>
                                <option value="description" th:selected="${sortBy == 'description'}">Sắp xếp theo mô tả</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <select name="sortDir" class="form-select">
                                <option value="asc" th:selected="${sortDir == 'asc'}">Tăng dần</option>
                                <option value="desc" th:selected="${sortDir == 'desc'}">Giảm dần</option>
                            </select>
                        </div>
                    </div>
                    <div class="row g-3 mt-2">
                        <div class="col-12">
                            <button type="submit" class="btn btn-admin btn-admin-primary me-2">
                                <i class="bi bi-search me-1"></i>Tìm kiếm
                            </button>
                            <a th:href="@{/admin/categories/}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-clockwise me-1"></i>Làm mới
                            </a>
                            <span th:if="${search != null and search != ''}" class="search-results-info ms-3">
                                <i class="bi bi-info-circle me-1"></i>
                                Kết quả tìm kiếm cho: <strong th:text="${search}"></strong>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Categories Table -->
        <div class="admin-card">
            <div class="admin-card-header">
                <h5 class="mb-0">
                    <i class="bi bi-list-ul me-2"></i>Categories List
                    <span class="badge bg-primary ms-2" th:text="${categories.size()}">0</span>
                </h5>
            </div>
            <div class="admin-card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Avatar</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categories}">
                                <td th:text="${category.id}">1</td>
                                <td>
                                    <div th:if="${category.images != null and !category.images.isEmpty()}">
                                        <img th:src="${#strings.startsWith(category.images, '/') ? category.images : (category.images.startsWith('avatars/') ? '/' + category.images : (category.images.startsWith('images/') ? '/' + category.images : '/avatars/' + category.images))}" 
                                             class="img-thumbnail" style="width: 50px; height: 50px; object-fit: cover; opacity:0; transition: opacity 0.3s;"
                                             onload="this.style.opacity=1;"
                                             onerror="this.style.display='none';">
                                    </div>
                                    <div th:unless="${category.images != null and !category.images.isEmpty()}" class="text-muted">
                                        <i class="bi bi-image" style="font-size: 24px;"></i>
                                    </div>
                                </td>
                                <td>
                                    <strong th:text="${category.categoryName}">Category Name</strong>
                                </td>
                                <td th:text="${category.description}">Category description</td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/admin/categories/detail/{id}(id=${category.id})}" 
                                           class="btn btn-sm btn-outline-info" 
                                           data-bs-toggle="tooltip" title="View Details">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}" 
                                           class="btn btn-sm btn-admin btn-admin-primary" 
                                           data-bs-toggle="tooltip" title="Edit">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                         <form th:action="@{/admin/categories/delete/{id}(id=${category.id})}" method="post" style="display: inline;">
                                             <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                             <button type="submit" 
                                                     class="btn btn-sm btn-admin btn-admin-danger"
                                                     th:data-category-name="${category.categoryName}"
                                                     onclick="return confirm('Bạn có chắc chắn muốn xóa danh mục ' + this.getAttribute('data-category-name') + '?')"
                                                     title="Delete">
                                                 <i class="bi bi-trash"></i>
                                             </button>
                                         </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${categories.isEmpty()}">
                                <td colspan="5" class="text-center py-4">
                                    <i class="bi bi-inbox display-1 text-muted mb-3"></i>
                                    <h4 class="text-muted">No categories found</h4>
                                    <p class="text-muted">Start by adding your first category.</p>
                                    <a th:href="@{/admin/categories/add}" class="btn btn-admin btn-admin-primary">
                                        <i class="bi bi-plus-circle me-2"></i>Add Category
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <!-- Bootstrap Pagination -->
        <div th:if="${totalPages > 1}" class="d-flex flex-column align-items-center mt-4">
            <!-- Pagination Info -->
            <div class="pagination-info mb-3">
                <span class="text-muted">
                    <i class="bi bi-info-circle me-1"></i>
                     Hiển thị <strong th:text="${currentPage * pageSize + 1}">1</strong> - 
                     <strong th:text="${currentPage * pageSize + pageSize < totalItems ? currentPage * pageSize + pageSize : totalItems}">5</strong> 
                     trong tổng số <strong th:text="${totalItems}">10</strong> mục
                </span>
            </div>
            
            <!-- Bootstrap Pagination -->
            <nav aria-label="Category pagination">
                <ul class="pagination mb-0">
                    <!-- First Page -->
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''" th:if="${currentPage > 0}">
                        <a class="page-link" th:href="@{/admin/categories/(page=0, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir}, search=${search})}">
                            <i class="bi bi-chevron-double-left"></i>
                        </a>
                    </li>
                    
                    <!-- Previous Page -->
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''" th:if="${currentPage > 0}">
                        <a class="page-link" th:href="@{/admin/categories/(page=${currentPage - 1}, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir}, search=${search})}">
                            <i class="bi bi-chevron-left"></i>
                        </a>
                    </li>
                    
                    <!-- Page Numbers -->
                    <li class="page-item" th:if="${currentPage > 2}">
                        <a class="page-link" th:href="@{/admin/categories/(page=0, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir}, search=${search})}">1</a>
                    </li>
                    <li class="page-item disabled" th:if="${currentPage > 3}">
                        <span class="page-link">...</span>
                    </li>
                    
                    <!-- Pages around current -->
                    <li class="page-item" th:each="pageNum : ${#numbers.sequence(currentPage - 1 > 0 ? currentPage - 1 : 0, currentPage + 1 < totalPages ? currentPage + 1 : totalPages - 1)}"
                        th:classappend="${pageNum == currentPage} ? 'active' : ''">
                        <a class="page-link" th:href="@{/admin/categories/(page=${pageNum}, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir}, search=${search})}"
                           th:text="${pageNum + 1}">1</a>
                    </li>
                    
                    <!-- Last page -->
                    <li class="page-item disabled" th:if="${currentPage < totalPages - 4}">
                        <span class="page-link">...</span>
                    </li>
                    <li class="page-item" th:if="${currentPage < totalPages - 3}">
                        <a class="page-link" th:href="@{/admin/categories/(page=${totalPages - 1}, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir}, search=${search})}"
                           th:text="${totalPages}">10</a>
                    </li>
                    
                    <!-- Next Page -->
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''" th:if="${currentPage < totalPages - 1}">
                        <a class="page-link" th:href="@{/admin/categories/(page=${currentPage + 1}, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir}, search=${search})}">
                            <i class="bi bi-chevron-right"></i>
                        </a>
                    </li>
                    
                    <!-- Last Page -->
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''" th:if="${currentPage < totalPages - 1}">
                        <a class="page-link" th:href="@{/admin/categories/(page=${totalPages - 1}, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir}, search=${search})}">
                            <i class="bi bi-chevron-double-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <style>
        /* Enhanced Search Form Styles */
        .search-icon {
            position: absolute;
            left: 12px;
            color: #9ca3af;
            z-index: 2;
            font-size: 1.1rem;
        }
        
        .search-input {
            padding-left: 40px !important;
            padding-right: 40px !important;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }
        
        .search-input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .clear-search {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
            z-index: 2;
        }
        
        .clear-search:hover {
            background: #f3f4f6;
            color: #6b7280;
        }
        
        .search-results-info {
            color: #6b7280;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
        }
        
        .search-results-info i {
            color: #6366f1;
        }
        
    </style>

</body>
</html>
